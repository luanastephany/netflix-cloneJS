<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Início</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">

      <div class="container">
        <h3 class="titulo">Greys Anatomy</h3>
        <p class="descricao">Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte. É um no outro que eles encontram apoio, conforto, amizade e, às vezes, até mais que amizade... </p>
        <div class="botoes">
          <button class="botao">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button class="botao">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>
      </div>
      

    </div>
  </main>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
